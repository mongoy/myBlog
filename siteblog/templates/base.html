<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css" media="screen,projection">

    <meta charset="UTF-8">
    <title>БЛОГ!!!</title>
</head>
<body>

<header class="top-nav">
    <div class="navbar-fixed">
        <nav class="nav-wraper white">
            <div class="container">
                <a href="#" class="brand-logo black-text">Мой БЛОГ</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="black-text" href="#">Блог</a></li>
                    <li><a class="black-text" href="#">О себе</a></li>
                    <li><a class="black-text" href="#">Контакты</a></li>
                    <li class="active"><a class="black-text" href="#">Вход</a></li>
                </ul>
                <!-- боковое меню -->
                <ul id="slide-out" class="sidenav">
                    <li><a class="black-text" href="#">Блог</a></li>
                    <li><a class="black-text" href="#">О себе</a></li>
                    <li><a class="black-text" href="#">Контакты</a></li>
                </ul>

                <a href="#" data-target="slide-out" class="sidenav-trigger">
                    <i class="material-icons black-text">menu</i>
                </a>

            </div>
        </nav>
    </div>
</header>

{% block content %}

{% endblock content %}

{% comment %}

{% endcomment %}
<!-- We need jquery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();
  });
</script>

</body>
</html>
